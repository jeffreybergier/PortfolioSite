
<!DOCTYPE html>
<html>

  <head>

    <title>Blog - Jeffrey Bergier</title>

    {% include head.html %}

  </head>

  <body>

    {% include header_blog.html %}

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">

        <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
        <h3 class="post-meta">
          {% if page.author %}<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span> â€¢ {% endif %}
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        </h3>

      </header>

      <div class="post-content" itemprop="articleBody">

        {{ content }}
      
      </div>
    
    </article>

    {% if page.author %}
      <p class="post-meta">Tags: <span itemprop="tags" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.tags }}</span></span></p>
    {% endif %}
    
    {% include footer.html %}
  
  </body>

</html>
